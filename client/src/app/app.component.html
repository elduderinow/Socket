<div class="wrapper grid grid-cols-12 p-1">
  <header class="col-span-12">
    <div class="top">
        <ul class="title">
          <li><img src="../assets/msn.png"/></li>
          <li><h1>MSN Messenger Service</h1></li>
        </ul>

        <ul class="boxes">
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </div>

    <div class="bottom">
      <ul>
        <li>File</li>
        <li>View</li>
        <li>Tools</li>
        <li>Hello</li>
      </ul>
      <hr/>
      <ul class="icons">
        <li><img src="../assets/user.png">Add</li>
        <li><img src="../assets/send.png">Send</li>
        <li><img src="../assets/status.png">Invite</li>
        <li><img src="../assets/user.png">Block</li>
      </ul>
      <hr/>
      To: <span>Viewtifulyarto &lt;viewtifulyarto@msn.com&gt;</span>
    </div>
  </header>
  <main class="col-span-12">
    <div class="chat-view p-1">

    </div>
    <div class="text-view">
      <form (ngSubmit)="onClick()" #formName="ngForm" class="text-inner">
        <textarea name="fname" #userInput="ngModel" [(ngModel)]="input" type="text"></textarea>
        <button>Send</button>
      </form>
    </div>

    <div class="footer-view">
      Last Message received on 8/20/1995 at 1:10PM.
    </div>
  </main>
</div>
